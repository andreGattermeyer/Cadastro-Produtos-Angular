<div class="container">
  <h2>Lista de Vendedores</h2>
  <div>
    <button mat-raised-button color="primary" [routerLink]="['/vendedores/cadastro']">
      Cadastrar Novo Vendedor
    </button>
  </div>

  <table mat-table [dataSource]="vendedores" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let vendedor"> {{vendedor.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let vendedor"> {{vendedor.nome}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let vendedor"> {{vendedor.email}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let vendedor"> {{vendedor.telefone}} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let vendedor">
        <button mat-icon-button color="primary" [routerLink]="['/vendedores/editar', vendedor.id]" title="Editar vendedor">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletarVendedor(vendedor.id)" title="Excluir vendedor">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" [routerLink]="['/vendas/vendedor', vendedor.id]" title="Ver vendas">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
