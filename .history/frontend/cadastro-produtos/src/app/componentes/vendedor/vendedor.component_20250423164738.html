<div class="container">
  <h2>{{ vendedor.id ? 'Editar' : 'Cadastrar' }} Vendedor</h2>

  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="vendedor.nome" name="nome" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="vendedor.email" name="email" type="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Telefone</mat-label>
      <input matInput [(ngModel)]="vendedor.telefone" name="telefone" required>
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">
        {{ vendedor.id ? 'Atualizar' : 'Cadastrar' }}
      </button>
      <button mat-raised-button type="button" (click)="limparFormulario()">Limpar</button>
      <button mat-raised-button color="warn" type="button" [routerLink]="['/lista-vendedores']">Cancelar</button>
    </div>
  </form>
</div>
