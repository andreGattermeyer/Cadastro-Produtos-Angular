<div class="container">
  <h2>Cadastro de Produto</h2>

  <form (ngSubmit)="onSubmit()" #produtoForm="ngForm" class="produto-form">
    <mat-form-field>
      <mat-label>Nome do Produto</mat-label>
      <input matInput [(ngModel)]="produto.nomeProduto" name="nomeProduto" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" [(ngModel)]="produto.quantidade" name="quantidade" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Preço de Custo</mat-label>
      <input matInput type="number" [(ngModel)]="produto.precoCusto" name="precoCusto" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Preço de Venda</mat-label>
      <input matInput type="number" [(ngModel)]="produto.precoVenda" name="precoVenda" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Entrada</mat-label>
      <input matInput [matDatepicker]="pickerEntrada" [(ngModel)]="produto.dataEntrada" name="dataEntrada" required>
      <mat-datepicker-toggle matSuffix [for]="pickerEntrada"></mat-datepicker-toggle>
      <mat-datepicker #pickerEntrada></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Saída</mat-label>
      <input matInput [matDatepicker]="pickerSaida" [(ngModel)]="produto.dataSaida" name="dataSaida">
      <mat-datepicker-toggle matSuffix [for]="pickerSaida"></mat-datepicker-toggle>
      <mat-datepicker #pickerSaida></mat-datepicker>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Salvar</button>
      <button mat-button type="button" (click)="limparFormulario()">Limpar</button>
      <button mat-raised-button color="accent" routerLink="/home">
        <mat-icon>home</mat-icon> Home
      </button>
    </div>
  </form>
</div>
<p>produtos works!</p>
