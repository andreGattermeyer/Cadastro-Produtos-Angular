<div class="container">
  <h2>{{ isEdicao ? 'Editar' : 'Cadastrar' }} Vendedor</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="vendedor.nome" name="nome" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="vendedor.email" name="email" type="email" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="vendedor.telefone" name="telefone" required>
      </mat-form-field>
    </div>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">
        {{ isEdicao ? 'Atualizar' : 'Cadastrar' }}
      </button>
      <button mat-raised-button type="button" (click)="limparFormulario()" *ngIf="!isEdicao">
        Limpar
      </button>
      <button mat-raised-button [routerLink]="['/vendedores']">
        Cancelar
      </button>
    </div>
  </form>
</div>
