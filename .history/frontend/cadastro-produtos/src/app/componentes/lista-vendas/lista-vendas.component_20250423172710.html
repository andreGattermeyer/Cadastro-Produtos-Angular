<div class="container">
  <h2>{{titulo}}</h2>
  <div>
    <button mat-raised-button color="primary" [routerLink]="['/vendas/registrar']">
      Registrar Nova Venda
    </button>
    <button mat-raised-button [routerLink]="['/vendedores']" *ngIf="vendedorId">
      Voltar para Lista de Vendedores
    </button>
  </div>

  <table mat-table [dataSource]="vendas" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let venda"> {{venda.id}} </td>
    </ng-container>

    <!-- Vendedor Column -->
    <ng-container matColumnDef="vendedor">
      <th mat-header-cell *matHeaderCellDef> Vendedor </th>
      <td mat-cell *matCellDef="let venda"> {{venda.vendedor.nome}} </td>
    </ng-container>

    <!-- Produto Column -->
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let venda"> {{venda.produto.nomeProduto}} </td>
    </ng-container>

    <!-- Quantidade Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let venda"> {{venda.quantidade}} </td>
    </ng-container>

    <!-- Preço Vendido Column -->
    <ng-container matColumnDef="precoVendido">
      <th mat-header-cell *matHeaderCellDef> Preço Unitário </th>
      <td mat-cell *matCellDef="let venda"> {{venda.precoVendido | currency:'BRL'}} </td>
    </ng-container>

    <!-- Valor Total Column -->
    <ng-container matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef> Valor Total </th>
      <td mat-cell *matCellDef="let venda"> {{calcularValorTotal(venda) | currency:'BRL'}} </td>
    </ng-container>

    <!-- Data Venda Column -->
    <ng-container matColumnDef="dataVenda">
      <th mat-header-cell *matHeaderCellDef> Data da Venda </th>
      <td mat-cell *matCellDef="let venda"> {{formatarData(venda.dataVenda)}} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let venda">
        <button mat-icon-button color="warn" (click)="cancelarVenda(venda.id)" title="Cancelar venda">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
