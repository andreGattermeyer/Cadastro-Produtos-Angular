<div class="container">
  <h2>Lista de Vendas</h2>
  <div class="actions">
    <button mat-raised-button color="primary" routerLink="/vendas/registrar">
      Registrar Nova Venda
    </button>
  </div>

  <div *ngIf="vendas.length === 0" class="no-data">
    <p>Nenhuma venda registrada até o momento.</p>
  </div>

  <table mat-table [dataSource]="vendas" class="mat-elevation-z8" *ngIf="vendas.length > 0">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let venda"> {{venda.id}} </td>
    </ng-container>

    <!-- Produto Column -->
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let venda"> {{venda.produto.nome}} </td>
    </ng-container>

    <!-- Vendedor Column -->
    <ng-container matColumnDef="vendedor">
      <th mat-header-cell *matHeaderCellDef> Vendedor </th>
      <td mat-cell *matCellDef="let venda"> {{venda.vendedor.nome}} </td>
    </ng-container>

    <!-- Quantidade Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let venda"> {{venda.quantidade}} </td>
    </ng-container>

    <!-- Preço Column -->
    <ng-container matColumnDef="precoVendido">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let venda"> {{venda.precoVendido | currency:'BRL'}} </td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="dataVenda">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let venda"> {{venda.dataVenda | date:'dd/MM/yyyy HH:mm'}} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let venda">
        <button mat-icon-button color="warn" (click)="cancelarVenda(venda.id)" title="Cancelar venda">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
